<!-- Chatbot Widget -->
<div id="chatbot-widget">
    <button id="chat-toggle" class="chat-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>
    
    <div id="chat-window" class="chat-window hidden">
        <div class="chat-header">
            <div>
                <h3>Chat with Rayhan's Assistant</h3>
                <div class="bot-status">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="bot-mode">Connecting...</span>
                </div>
            </div>
            <button id="chat-close" class="chat-close">&times;</button>
        </div>
        
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    Hi! I'm Rayhan's assistant. Ask me about his DevOps expertise, services, or availability!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="chat-input" 
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="chat-send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>

<style>
/* Chatbot Styles */
#chatbot-widget {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    z-index: 9999;
}

.chat-toggle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border: none;
    color: var(--dark);
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0, 217, 255, 0.4);
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chat-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 30px rgba(0, 217, 255, 0.6);
}

.chat-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 380px;
    height: 500px;
    background: var(--dark-light);
    border: 1px solid var(--border);
    border-radius: 1rem;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    transition: all 0.3s;
}

.chat-window.hidden {
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
}

.chat-header {
    padding: 1rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-header h3 {
    font-size: 1rem;
    margin: 0;
    color: var(--text);
}

.bot-status {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.25rem;
    font-size: 0.75rem;
    color: var(--text-muted);
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--text-muted);
}

.status-dot.rule-based {
    background: var(--accent);
}

.status-dot.ai-powered {
    background: var(--success);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.chat-close {
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.3s;
}

.chat-close:hover {
    color: var(--text);
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
    background: transparent;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 3px;
}

.message {
    display: flex;
    gap: 0.5rem;
    animation: slideIn 0.3s;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message-content {
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    max-width: 80%;
    line-height: 1.5;
    white-space: pre-line;
}

.bot-message .message-content {
    background: rgba(0, 217, 255, 0.1);
    border: 1px solid rgba(0, 217, 255, 0.2);
    color: var(--text);
}

.user-message {
    justify-content: flex-end;
}

.user-message .message-content {
    background: var(--primary);
    color: var(--dark);
}

.chat-input-container {
    padding: 1rem;
    border-top: 1px solid var(--border);
    display: flex;
    gap: 0.5rem;
}

#chat-input {
    flex: 1;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border);
    border-radius: 0.5rem;
    padding: 0.75rem;
    color: var(--text);
    font-family: inherit;
    font-size: 0.875rem;
}

#chat-input:focus {
    outline: none;
    border-color: var(--primary);
}

#chat-send {
    background: var(--primary);
    border: none;
    border-radius: 0.5rem;
    padding: 0.75rem;
    color: var(--dark);
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

#chat-send:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
}

#chat-send:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .chat-window {
        width: calc(100vw - 2rem);
        height: 70vh;
        bottom: 80px;
        right: 1rem;
    }
    
    #chatbot-widget {
        right: 1rem;
        bottom: 1rem;
    }
}
</style>

<script>
// Chatbot functionality
const API_URL = 'http://localhost:3000'; // Change this to your deployed backend URL

const chatToggle = document.getElementById('chat-toggle');
const chatWindow = document.getElementById('chat-window');
const chatClose = document.getElementById('chat-close');
const chatInput = document.getElementById('chat-input');
const chatSend = document.getElementById('chat-send');
const chatMessages = document.getElementById('chat-messages');
const statusDot = document.getElementById('status-dot');
const botMode = document.getElementById('bot-mode');

let isOpen = false;

// Toggle chat window
chatToggle.addEventListener('click', () => {
    isOpen = !isOpen;
    chatWindow.classList.toggle('hidden');
    if (isOpen) {
        chatInput.focus();
        checkBackendStatus();
    }
});

chatClose.addEventListener('click', () => {
    isOpen = false;
    chatWindow.classList.add('hidden');
});

// Check backend status
async function checkBackendStatus() {
    try {
        const response = await fetch(`${API_URL}/health`);
        const data = await response.json();
        updateBotStatus(data.mode);
    } catch (error) {
        updateBotStatus('offline');
    }
}

// Update bot status indicator
function updateBotStatus(mode) {
    statusDot.className = 'status-dot';
    
    if (mode === 'offline') {
        botMode.textContent = 'Offline';
    } else if (mode === 'rule-based') {
        statusDot.classList.add('rule-based');
        botMode.textContent = 'Rule-based mode';
    } else if (mode === 'ai-powered') {
        statusDot.classList.add('ai-powered');
        botMode.textContent = 'AI-powered mode';
    }
}

// Send message
async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    
    // Add user message to chat
    addMessage(message, 'user');
    chatInput.value = '';
    chatSend.disabled = true;
    
    try {
        const response = await fetch(`${API_URL}/chat`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }),
        });
        
        const data = await response.json();
        
        // Update status if mode changed
        if (data.mode) {
            updateBotStatus(data.mode);
        }
        
        // Add bot response
        addMessage(data.reply, 'bot');
    } catch (error) {
        addMessage('Sorry, I\'m having trouble connecting. Please try again later.', 'bot');
        updateBotStatus('offline');
    } finally {
        chatSend.disabled = false;
        chatInput.focus();
    }
}

// Add message to chat
function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.textContent = text;
    
    messageDiv.appendChild(contentDiv);
    chatMessages.appendChild(messageDiv);
    
    // Scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Event listeners
chatSend.addEventListener('click', sendMessage);
chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

// Check status on load
checkBackendStatus();
</script>
